#
# LuaDist Travis-CI Hook
#

# We assume Ruby environments
language: Ruby

before_install:
  - gem update --system
  - gem --version

# Install dependencies
install:
  - sudo apt-get update -qq
  - gem install opengl
  - gem install ruby-units
  - gem install sqlite3
  - gem install rake 
  - gem install test
  - gem install test-unit
  - gem install minitest

# Build the module
script:
  - rake test:all

# Only watch the master branch
branches:
  only:
    - master

