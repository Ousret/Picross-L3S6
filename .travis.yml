#
# LuaDist Travis-CI Hook
#

# We assume Ruby environments
language: Ruby
rvm:
  - 2.2
  - 2.0

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y build-essential xorg-dev libudev-dev libts-dev libgl1-mesa-dev libglu1-mesa-dev libasound2-dev libpulse-dev libopenal-dev libogg-dev libvorbis-dev libaudiofile-dev libpng12-dev libfreetype6-dev libusb-dev libdbus-1-dev zlib1g-dev libdirectfb-dev
  - gem update --system
  - gem --version

# Install dependencies
install:
  - sudo apt-get install -y ruby-dev
  - gem install faker
  - gem install openssl
  - gem install opengl
  - gem install ruby-units
  - gem install sqlite3
  - gem install rake 
  - gem install test
  - gem install test-unit
  - gem install minitest
  - gem install codeclimate-test-reporter
  - gem install activerecord
  - gem install gibberish
  - gem install json
#- gem install gosu

# Build the module
script:
  - rake test:all

# Only watch the master branch
branches:
  only:
    - master

addons:
  code_climate:
